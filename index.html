<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Busca de Livros</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Digite o nome do livro..." oninput="suggestBooks()">
            <button onclick="searchBooks()">Buscar</button>
            <div id="suggestions"></div>
        </div>
        <div id="book-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
